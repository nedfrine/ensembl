  <!-- Full Page Intro -->
  <div class="view full-page-intro" style="background-image: url('static/img/sample.jpg'); background-repeat: no-repeat; background-size: cover;">

    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">

      <!-- Content -->
      <div class="container">

        <!--Grid row-->
        <div class="row wow fadeIn">

          <!--Grid column-->
          <div class="col-md-6 mb-4 white-text text-center text-md-left">

            <h1 class="display-4 font-weight-bold">ENSEMBL Gene Suggest API</h1>

            <hr class="hr-light">

            <p>
              <strong>Gene names as you type!</strong>
            </p>

            <p class="mb-4 d-none d-md-block">
              <strong>A REST-like web service that provides a single endpoint `gene_suggest` - That suggests gene names for species</strong>
            </p>

            <a target="_blank" href="https://mdbootstrap.com/education/bootstrap/" class="btn btn-cyan btn-lg">Try
              <i class="fas fa-graduation-cap ml-2"></i>
            </a>

          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-md-6 col-xl-5 mb-4">

            <!--Card-->
            <div class="card">

              <!--Card content-->
              <div class="card-body">

                <!-- Form -->
                <form name="">
                  <!-- Heading -->
                  <h3 class="dark-grey-text text-center">
                    <strong>Gene Search</strong>
                  </h3>
                  <hr>

                  <div class="md-form">
                    <i class="fas fa-user prefix grey-text"></i>
                    <input type="text" name="species" id="species" class="form-control">
                    <label for="species">Species</label>
                  </div>
                  <div class="md-form">
                    <i class="fas fa-pencil-alt prefix grey-text"></i>
                    <input type="text" id="limit" name="limit" class="form-control">
                    <label for="limit">Limit</label>
                  </div>
                  <div class="md-form">
                    <input type="text" id="query" name="query" class="form-control" autocomplete="off">
                    <i class="fas fa-search  label  grey-text">Gene</i>
                  </div>

                  <div class="text-center">
                    <button type="submit" id="search" class="btn btn-cyan">Search</button>
                    <hr>
                    
                  </div>
                </form>
                <!-- Form -->

              </div>

            </div>
            <!--/.Card-->

          </div>
          <!--Grid column-->

        </div>
        <!--Grid row-->

      </div>

    </div>

  </div>

  <script type="text/javascript" src="static/js/jquery-3.3.1.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/1.2.1/typeahead.jquery.min.js"></script>
